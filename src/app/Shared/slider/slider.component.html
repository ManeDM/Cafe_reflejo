<div class="slider">
  <div class="slider__item" *ngFor="let slide of slides; index as i">
    <img [src]="slide" alt="Slide" *ngIf="i === currentSlide">
  </div>
</div>
<button class="slider__nav slider__nav--prev" (click)="prevSlide()">
  <i class="fas fa-arrow-left"></i>
</button>
<button class="slider__nav slider__nav--next" (click)="nextSlide()">
  <i class="fas fa-arrow-right"></i>
</button>
