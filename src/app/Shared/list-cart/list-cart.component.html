
<div class="product" *ngFor="let item of items">
  <img class="coffe_bag" src="assets/product_images/{{item.image}}">
  <h2>{{item.name}}</h2>
  <h3>{{item.weight}}</h3>
  <h3><strong>Precio: </strong>{{item.price}}</h3>
  <h4>Cantidad: {{item.amount}}</h4>
  <h4>Sub-Total: {{item.amount * item.price}}</h4>
  <span><a (click)="cart.reduceAmount(item); item.amount === 0 ? removeProduct(item) : ''"><i class="material-icons">delete</i></a></span>
</div>
<h5 class="total"><b>Total</b>: {{totalPrice}} </h5><p class="message"><b>Importante</b>: revisa tu pedido y los costes antes de contactar con el vendedor.</p>
<h6 class="message_2">los costes de envio pueden variar dependiendo el lugar de destino.</h6>
<button class="send" (click)="sendWhatsapp()">Enviar por Whatsapp</button>
<button class="send_2" (click)="sendWhatsapp()">Enviar por Whatsapp</button>
