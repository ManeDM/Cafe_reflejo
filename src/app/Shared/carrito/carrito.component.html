<div class="product" *ngFor="let product of products">
  <img src="assets/product_images/{{product.image}}">
  <h2>{{product.name}}</h2>
  <h3>{{product.weight}}</h3>
  <h3><strong>Precio: </strong>{{product.price}}</h3>
  <i class="material-icons add_shopping_cart" (click)="addToCart(product)">add_shopping_cart</i>
</div>
