<div class="bg_cart">
<select class="filter" (change)="filterProducts()" [(ngModel)]="selectedCategory">
  <option value="">Todos los Productos</option>
  <option value="Molido">Molido</option>
  <option value="Grano">Grano</option>
</select>
<div class="product" *ngFor="let product of products">
  <img class="bag" src="assets/product_images/{{product.image}}">
  <h2>{{product.name}}</h2>
  <h3>{{product.weight}}</h3>
  <h3><strong>Precio: </strong>{{product.price}}</h3>
  <i class="material-icons add_shopping_cart" (click)="addToCart(product)">add_shopping_cart</i>
</div>
</div>
